# For every commit pushed to the master branch, this will compile, package, test, verify, and deploy
# This is only configured to deploy to the SNAPSHOTS repository, so is not intended to be used for releases

name: Deploy Snapshots

on:
  push:
    branches: ['master']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 8
          cache: 'maven'
          server-id: openmrs-repo-modules-pih
          server-username: OPENMRS_MAVEN_USERNAME
          server-password: OPENMRS_MAVEN_PASSWORD
      - name: Maven Deploy
        run: mvn -B -U deploy --file pom.xml
        env:
          OPENMRS_MAVEN_USERNAME: ${{ secrets.OPENMRS_MAVEN_USERNAME }}
          OPENMRS_MAVEN_PASSWORD: ${{ secrets.OPENMRS_MAVEN_PASSWORD }}
